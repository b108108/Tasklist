<div>
  <div>Add new task</div>

  <form [formGroup]="addTaskForm" validate (ngSubmit)="submit()">
    <div class="form-group">
        <label>Task title</label>
        <input class="form-control" name="title" formControlName="titleTask"/>
    </div>
    <div class="form-group">
        <label>Task description</label>
        <input class="form-control" name="description" formControlName="descriptionTask"/>
    </div>
    <div class="form-group">
        <button class="btn btn-default">
            Add
        </button>
    </div>
  </form>
</div>
